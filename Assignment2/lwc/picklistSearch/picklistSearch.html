<template>

    <template if:true={picklistValues.data}>
        <div class="slds-p-around_small slds-size_3-of-3" style="background-color: white;">
            Search Accounts:<br /><br />
            <select class="slds-select" onchange={displayAccounts}>
                <option value="none">None</option>
                <template for:each={picklistValues.data.values} for:item="item">
                    <option key={item.value}>{item.label}</option>
                </template>
            </select>
        </div>
    </template>
</template>
